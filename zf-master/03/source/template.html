<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {height: 20px;}
    </style>
</head>
<body>
    <ul>
        <% arr.forEach(item => { %>
            <li>
                <img src="<%=item.isFile ? '/source/file.png' : '/source/directory.png' %>" />
                <a href='<%=item.href %>'><%= item.dirname%></a>
            </li>
        <% }) %>
    </ul>
</body>
</html>
